<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Peripherals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            padding: 40px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding: 20px 0;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e74c3c, transparent);
            border-radius: 2px;
        }

        header h1 {
            font-size: 4.2em;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #e74c3c, #c0392b, #e74c3c);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            padding: 0 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header h1::before,
        header h1::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #e74c3c;
        }

        header h1::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        header h1::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 2.2em;
            color: #e74c3c;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .product-price::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #e74c3c, transparent);
        }

        .amazon-logo {
            width: 40px;
            height: auto;
            vertical-align: super;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .amazon-logo:hover {
            transform: scale(1.1);
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .buy-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .buy-button:hover::after {
            left: 100%;
        }

        @media (max-width: 900px) {
            .product-card {
                width: 100%;
                max-width: 500px;
            }
            
            body {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2.8em;
            }

            .product-title {
                font-size: 1.4em;
            }

            .product-price {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PC Peripherals</h1>
    </header>

    <div class="products">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/81f9zPGXtKL._AC_SX466_.jpg" alt="AOC CQ27G3Z Monitor" class="product-image">
            <h2 class="product-title">AOC CQ27G3Z Monitor</h2>
            <div class="price-container">
                <p class="product-price">$220</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="amazon-logo">
            </div>
            <a href="https://www.amazon.com/gp/product/B0BXC41BTD?smid=ATVPDKIKX0DER&linkId=b9edd44993c3b9cf2ea814cdba4960e8&language=en_US&ref_=as_li_ss_tl" class="buy-button" target="_blank">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://cdn.shopify.com/s/files/1/0013/1383/3071/files/W60HE_ANSI_US_PBT_c5da3e11-45aa-43f1-95ee-500f7bb0968b.jpg?v=1703246873" alt="Wooting 60HE Keyboard" class="product-image">
            <h2 class="product-title">Wooting 60HE Keyboard</h2>
            <p class="product-price">AED 618</p>
            <a href="https://wooting.io/wooting-60he" class="buy-button" target="_blank">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/71pz2njkNRL._AC_SX679_.jpg" alt="Gaming Headphones" class="product-image">
            <h2 class="product-title">Gaming Headphones</h2>
            <div class="price-container">
                <p class="product-price">AED 211</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" class="amazon-logo">
            </div>
            <a href="https://www.amazon.ae/gp/product/B0C3BV19Q3/ref=ewc_pr_img_1?smid=A2KKU8J8O8784X&psc=1" class="buy-button" target="_blank">Buy Now</a>
        </div>
    </div>
</body>
</html>
